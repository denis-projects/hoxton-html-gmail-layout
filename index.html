<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hoxton-html-gmail-layout</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
     <div class="header">
         <img class="img" src="#" alt="gmail-logo">
     </div>   
     
     <div class="compose">
         <img src="#" alt="">
        <ul class="list">
            <li>Inbox</li>
            <li>Starred</li>
            <li>Snoozed</li>
            <li>Important</li>
            <li>Sent</li>
            <li>Team</li>
            <li>New RFPS</li>
            <li>Projects</li>
            <li>Personal</li>
            <hr>
        </ul>   
        <h3>Meet</h3>
        <h4>Start a meeting</h4>
        <h4>Join a meeting</h4>
     </div>
     
     <div class="mail-box">Mail</div>
     <div class="settings">Settings</div>
     <div class="extensions">Extensions</div>
    </div>
</body>
</html>
